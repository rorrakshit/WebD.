<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1 style="text-align :center; font-family: cursive; font-size:5rem; margin-bottom: 1px; ">Calculator</h1>
    <p style="text-align :center; font-family: cursive; font-size:1rem; margin: 0% 35% 1% 45% ;">   -RAKSHITDEV ROR</p>
    <hr>
    <div class="container">
        <!-- <div class="in-div"> -->
            <input type="text" class="in">
        <!-- </div> -->
        <div class="btn-div">
            <div class="row">
                <button class="button">C</button>
                <button class="button">Back</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="btn0 button">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
